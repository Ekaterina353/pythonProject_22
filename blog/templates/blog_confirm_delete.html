{% extends 'blog/base.html' %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
<div class="container">
    <h2>Удалить пост</h2>
    <p>Вы уверены, что хотите удалить "{{ blog.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'myblog:blogs_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
