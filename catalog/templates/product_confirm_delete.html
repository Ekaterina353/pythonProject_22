{% extends 'catalog/base.html' %}
{% block title %}Удалить продукт{% endblock %}
{% block content %}
<div class="container">
    <h2>Удалить продукт</h2>
    <p>Вы уверены, что хотите удалить "{{ product.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
